<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <script>
        AFRAME.registerComponent('videohandler', {
            init: function () {
                this.vid = document.querySelector("#vid");
                this.vid.play();
            }
        });
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR js</title>
</head>
<body>
    
    <a-scene
        arjs
        embedded
    >
        <a-assets>
            <video
                id="vid"
                src="assets/src/qwe.mp4"
                loop
                autoplay
                muted
            ></video>
        </a-assets>

        <a-marker
            preset="hiro"
            videohandler
        >
            <a-video
                    src="#vid"
                    scale="1 1 1"
                    position="0 0 0"
                    rotation="-90 0 0"
                ></a-video>
        </a-marker>

        <a-entity camera></a-entity>
    
    </a-scene>
  
</body>
</html>
